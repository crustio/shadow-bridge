name: parachain-to-mainnet

on:
  workflow_dispatch:
  push:
    branches: [ "parachain-to-mainnet", "mainnet-to-parachain" ]
jobs:
  build:
    if: github.repository == 'crustio/shadow-bridge'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            crustio/shadow-bridge:${{ steps.extract_branch.outputs.branch }}-latest
            crustio/shadow-bridge:${{ steps.extract_branch.outputs.branch }}-${{ env.date }}
